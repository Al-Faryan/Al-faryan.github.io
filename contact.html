  <section class="contact-section">
  <form class="contact-form" onsubmit="return handleContactSubmit(event)">
    <input type="text" name="name" placeholder="الاسم الكامل" required />
    <input type="tel" name="phone" placeholder="رقم الهاتف" required />
    <input type="email" name="email" placeholder="البريد الإلكتروني" required />
    <textarea name="message" placeholder="رسالتك" required></textarea>
    <button type="submit">إرسال</button>
   
  </form>
</section>

<script>
  function handleContactSubmit(event) {
    event.preventDefault();

    const form = document.querySelector(".contact-form");
    const formData = new FormData(form);

    fetch("https://script.google.com/macros/s/AKfycbx_6r2WMad4pcu1pIWMEMZiVRXMsje0OQq15xRy8-fYJOeniiYgbfFYfU11x2j3tZ2w/exec", {
      method: "POST",
      body: formData
    })
    .then(response => {
      if (response.ok) {
       window.location.href = "success2.html";
      } else {
        alert("حدث خطأ أثناء إرسال النموذج، حاول مرة أخرى.");
      }
    })
    .catch(error => {
      alert("فشل الاتصال بالخادم: " + error.message);
    });

    return false;
  }
</script>
